<!-- templates/major_list.html -->

{% extends 'base.html' %}

{% load static %}

{% block custom_stylesheets %}
    <link href="{% static 'css/advising_guide.css' %}" rel="stylesheet">
    <link href="{% static 'css/home.css' %}" rel="stylesheet">
    <link href="{% static 'css/majors_list.css' %}" rel="stylesheet">
{% endblock custom_stylesheets %}

{% block content %}
  <div class="container">
    <!-- Example row of columns -->
    <div class="row">
      {% for major in object_list %}
      <div class="col-md-4">
        <h2>{{ major.name }}</h2>
        <p>{{ major.description }}</p>
        <p><a class="btn btn-secondary" href="{% url 'major_detail' major.slug %}" role="button">View Courses &raquo;</a></p>
      </div>
      {% endfor %}
    <hr>

  </div> <!-- /container -->
</div>

{% endblock content %}
